{% from 'macros.html' import add_navbar_with_username %}
{% from 'job_table.html' import add_jobs_table %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub | Recruiter</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='include-html.min.js') }}"></script>
    <link href="{{ url_for('static', filename='dashBoard.css') }}" rel="stylesheet">

</head>

<body>
{{ add_navbar_with_username(username) }}
<div class="container mt-5">
    <form action="{{ url_for('recruit', user_id=1) }}" enctype="multipart/form-data" method="post">
        <h1 class="main_heading">Enter the Job Description You Wants</h1>
        <p>Job Role : <input type="text" name="job role" placeholder="Enter the job role that you want" required></p>
        <p>Work Experience : <input type="number" name="work exp"
                                    placeholder="Enter the required work experience in years" required></p>
        <p>Job Description : <textarea name="job description" id="jobdescription"
                                       placeholder="Enter the Detailed Job Description" cols="100" rows="10"></textarea>
        </p>
        <input type="submit" value="Search Now">
    </form>
</div>

<div>
    <br>
    <br>
    {{ add_jobs_table(output) }}
</div>
</body>
</html>
