{% from 'macros.html' import add_navbar_with_username %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub | Register</title>
    <link href="{{ url_for('static', filename='loginSignUp.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='include-html.min.js') }}"></script>
    <!--    <script src="../static/loginSignUp.js"></script>-->

</head>

<body>
<!--    <div id="header_file" include-html="{{ url_for('static', filename = 'nav_bar/navbar1.html') }}"></div>-->
{{ add_navbar_with_username(username) }}

<br><br><br><br><br><br>


<div class="container" id="pop-up" style="width: 750px;">
    <a class="close" href="/">&times;</a>
    <form action="{{ url_for('register', role=role, user_id=1) }}" class="form" id="createAccount" method="post">
        <h1 class="form_title">{{ role }} Registeration</h1>
        <div class="form_message form_message_error"></div>
        <div class="form_input_group">
            <input autofocus class="form_input" id="signupUsername" name="username" placeholder="Username" type="text">
            <div class="error" id="signupUsernameErr"></div>
        </div>
        <div class="form_input_group">
            <input autofocus class="form_input" id="emailAdd" name="email" placeholder="Email Address" type="email">
            <div class="error" id="emailAddErr"></div>
        </div>
        <div class="form_input_group">
            <input autofocus class="form_input" id="createPass" name="password" placeholder="Password" type="password">
            <div class="error" id="createPassErr"></div>
        </div>
        <div class="form_input_group">
            <input type="password" id="confirmPass" class="form_input" autofocus placeholder="Confirm Password">
            <div class="error" id="confirmPassErr"></div>
        </div>
        <button class="form_button" type="submit">SignUp</button>
        <p class="form_text">
            <a class="form_link" href="./" id="linkLogin">Already have an account? SignIn</a>
        </p>
        <p> {{ register_output }} </p>
    </form>
</div>

</body>
</html>
