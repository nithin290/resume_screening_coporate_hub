{% macro add_applicant_table(output) %}
{% if output != None %}
<table class="table">
    <thead class="thead-dark">
    <tr>
        <!-- name,pref1,pref2,pref3,workexp,resume,model_category -->
        <th> name</th>
        <th> pref1</th>
        <th> pref2</th>
        <th> pref3</th>
        <th> workexp</th>
    </tr>
    <thead>
    {%for row in output%}
    <tr>
        {%for i,col in row%}

        {%if i <=4 %}
        <td> {{col}}</td>

        {%endif%}
        {%endfor%}
    </tr>
    {%endfor%}
</table>
{% endif %}
{% endmacro %}
