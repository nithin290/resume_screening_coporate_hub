{% from 'macros.html' import add_navbar_with_username %}
{% from 'job_table.html' import add_jobs_table %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub | Applicant</title>
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='include-html.min.js') }}"></script>

    <link href="{{ url_for('static', filename='dashBoard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='job_table.css') }}" rel="stylesheet">
</head>

<body>

{{ add_navbar_with_username(username) }}

<div class="container mt-5">
    <form action="{{ url_for('apply', user_id=1) }}" enctype="multipart/form-data" method="post" onsubmit="show">
        <h1 class="main_heading">Take one step ahead in your career with JobHub</h1>
        <h1 class="main_heading">Upload Your Resume Now</h1>
        <p>Enter Your Name : <input name="name" placeholder="Enter Your Name" required type="text"></p>
        <div class="main_heading mt-5 m-3">
            <label for="uploadresume">Select & Upload Your Resume : </label>
            <input accept="application/pdf" id="uploadresume" name="resume" type="file"/>
        </div>
        <input type="submit" value="Predict Eligible Roles and Company">
    </form>
</div>

<div>
    <br>
    <br>
    {{ add_jobs_table(output) }}
</div>

<script type="text/javascript">
        function show() {
            let x = document.getElementById("display");
            console.log(x);
            if (x.style.display == "none") {
                x.style.display = "block";
            }
            else {
                x.style.display = "none";
            }
        }
    </script>
</body>
</html>
