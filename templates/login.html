{% from 'macros.html' import add_navbar_with_username %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Applicant Credential</title>
    <link href="{{ url_for('static', filename='loginSignUp.css') }}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='include-html.min.js') }}"></script>
    <!--    <script src="../static/loginSignUp.js"></script>-->

</head>

<body>
<!--    <div id="header_file" include-html="{{ url_for('static', filename = 'nav_bar/navbar1.html') }}"></div>-->
{{ add_navbar_with_username(username) }}

<div class="container" id="pop-up" style="width: 750px;">
    <a class="close" href="/">&times;</a>
    <form action="{{ url_for('login', role=role, user_id=1) }}" class="form" id="login" method="post">

        <h1 class="form_title">{{ role }} Login</h1>
        <div class="form_message form_message_error"></div>
        <div class="form_input_group">
            <input autofocus class="form_input" id="loginUsername" name="username" placeholder="Username" type="text">
            <div class="error" id="loginUsernameErr"></div>
        </div>
        <div class="form_input_group">
            <input autofocus class="form_input" id="loginPass" name="password" placeholder="Password" type="password">
            <div class="error" id="loginPassErr"></div>
        </div>
        <button class="form_button" type="submit">SignIn</button>
        <p class="form_text">
            <a class="form_link" href="#">Forgot your password?</a>
        </p>
        <p class="form_text">
            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
        <p> {{ login_output }} </p>
    </form>
</div>

</body>
</html>
